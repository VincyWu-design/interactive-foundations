<!DOCTYPE html>
<html>
<head>
  <title>Project 2</title>
  <meta charset="utf-8">
  <link href="css/project_02.css" rel="stylesheet" type="text/css">
  <script src="js/project_02.js"></script>
</head>
<body>
  <div id="container">
    <div id="desktop">
      <div id="desktop-container">
        <div id="desktop-notification-1" class="desktop-notification grey">
          <div class="desktop-notification-content">Your photo has been archived!</div>
          <div class="desktop-notification-long-button">DISMISS</div>
        </div>
        <div id="desktop-notification-2" class="desktop-notification green">
          <div class="desktop-notification-icon"></div>
          <div class="desktop-notification-content">Your registration has succeeded!</div>
          <div class="desktop-notification-button">X</div>
        </div>
        <div id="desktop-notification-3" class="desktop-notification red">
          <div class="desktop-notification-icon"></div>
          <div class="desktop-notification-content">Your registration has expired!</div>
          <div class="desktop-notification-button">X</div>
        </div>
        <div id="desktop-notification-4" class="desktop-notification yellow">
          <div class="desktop-notification-icon"></div>
          <div class="desktop-notification-content">The page has been bookmarked!</div>
          <div class="desktop-notification-button">X</div>
        </div>

        <div id="desktop-notification-group-ring" class="desktop-notification-group">
        </div>
        <div id="desktop-notification-group-mail" class="desktop-notification-group mail">
        </div>
      </div>
    </div>
    <div id="mobile">
      <div id="mobile-container">
        <div id="mobile-notification-1" class="mobile-notification">
          <div class="mobile-notification-1-icon"></div>
          <div class="mobile-notification-1-content">You have a missing phone call!</div>
        </div>
        <div id="mobile-notification-2" class="mobile-notification">
          <div class="mobile-notification-1-icon"></div>
          <div class="mobile-notification-1-content">Chris left you a voice message.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
